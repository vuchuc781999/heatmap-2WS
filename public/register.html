<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/icons/heat-map-icon-25.ico">
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div id="main-container-03" class="main-container">
    <div class="login-block">
        <form action="/user/register" method="get" target="_blank">
            <label for="user-name">User name</label>
            <input type="text" name="username" id="user-name" autocomplete="off">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" autocomplete="off">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
            <label for="hostname">Hostname</label>
            <input type="text" name="hostname" id="hostname" autocomplete="off">
            <input type="submit" id="submit" value="Register">
            <a href="/user/login">Login Page</a>
        </form>
    </div>
</div>
</body>
</html>
